<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="BR Publications - Your source for the latest research and publications in the field of science and technology.">
    <meta name="keywords" content="html, css, javascript">

    <title>BR Publications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/brands.min.css">

    <link rel="stylesheet" href="manuscript-components.css">
    <link rel="icon" href="../images/BR_logo.png" type="image/x-icon">
</head>

<body>
    <main class="content">
        <!-- ResNova Page -->
        <section id="resNovaPage" class="resNova-page">
            <section class="resNova-hero">
                <h1>Submit Manuscript</h1>
                <p>Publish with us</p>
            </section>

            <div class="resNova-wrapper">
               

                <!-- Main Content -->
                <div class="resNova-container">
                    

                    <!-- Submit Manuscript Section -->
                    <section class="submit-section" id="resNova-submit">                       
                        <form class="manuscript-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name*</label>
                                    <input type="text" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name*</label>
                                    <input type="text" placeholder="Last Name" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Email Address*</label>
                                    <input type="email" placeholder="Email Address" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number*</label>
                                    <input type="text" placeholder="Phone Number" required>
                                </div>
                            </div>

                            <div class="form-group full">
                                <label>Address*</label>
                                <textarea placeholder="Address" required></textarea>
                            </div>

                            <div class="form-group full">
                                <label>Book Title*</label>
                                <input type="text" placeholder="Book Title" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label>Genre*</label>
                                    <select required>
                                        <option value="">Select Genre</option>
                                        <option value="Accountancy">Accountancy</option>
                                        <option value="Agriculture">Agriculture</option>
                                        <option value="Anatomy">Anatomy</option>
                                        <option value="Arts">Arts</option>
                                        <option value="Biochemistry">Biochemistry</option>
                                        <option value="Biology">Biology</option>
                                        <option value="Clinical Research">Clinical Research</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Dental Science">Dental Science</option>
                                        <option value="Disaster Management">Disaster Management</option>
                                        <option value="Education">Education</option>
                                        <option value="Engineering">Engineering</option>
                                        <option value="Engineerng">Engineerng</option>
                                        <option value="English Literature">English Literature</option>
                                        <option value="ENT">ENT</option>
                                        <option value="Envrionmental Science">Envrionmental Science</option>
                                        <option value="Exports">Exports</option>
                                        <option value="Finance">Finance</option>
                                        <option value="Geography">Geography</option>
                                        <option value="Health Care">Health Care</option>
                                        <option value="Health Science">Health Science</option>
                                        <option value="Human Resource">Human Resource</option>
                                        <option value="Information Technology">Information Technology</option>
                                        <option value="Insurance">Insurance</option>
                                        <option value="Language">Language</option>
                                        <option value="Law">Law</option>
                                        <option value="Management">Management</option>
                                        <option value="Marine Science">Marine Science</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Medical Science">Medical Science</option>
                                        <option value="Microbiology">Microbiology</option>
                                        <option value="Minerals">Minerals</option>
                                        <option value="Mis">Mis</option>
                                        <option value="Neurosurgery">Neurosurgery</option>
                                        <option value="Nursing">Nursing</option>
                                        <option value="Operations Management">Operations Management</option>
                                        <option value="Pathophysiology">Pathophysiology</option>
                                        <option value="Pharmaceuticals">Pharmaceuticals</option>
                                        <option value="Pharmacology">Pharmacology</option>
                                        <option value="Philosophy">Philosophy</option>
                                        <option value="Physical Education">Physical Education</option>
                                        <option value="Physics">Physics</option>
                                        <option value="Poetry">Poetry</option>
                                        <option value="Psychiatry">Psychiatry</option>
                                        <option value="psychology">psychology</option>
                                        <option value="Reasoning">Reasoning</option>
                                        <option value="Research">Research</option>
                                        <option value="Science">Science</option>
                                        <option value="Social Science">Social Science</option>
                                        <option value="Spiritual">Spiritual</option>
                                        <option value="Sports Science">Sports Science</option>
                                        <option value="Technology">Technology</option>
                                        <option value="Tourism">Tourism</option>
                                        <option value="Veterinary Science">Veterinary Science</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Upload Manuscript* (Word Format)</label>
                                    <input type="file" accept=".doc,.docx" required>
                                </div>
                            </div>

                            <button type="submit" class="submit-btn">Submit Manuscript</button>
                        </form>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <script src="manuscript-components.js"></script>
</body>

</html>
